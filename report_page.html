<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Warhammer Battle Report App</title>
<link href="CSS/style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <header>
    <!-- MAIN HEADER FOR PAGE. -->
    <img src="" alt="BattleReportLogo" class="logo">
    <!-- Report Title-->
  </header>
  <nav>
    <ul>
      <!--Navigation bar For returning to home-->
      <li><a href="">Home</a></li>
      <li><a href="">Index</a></li>
      <li><a href="">Profile</a></li>
    </ul>
  </nav>

  <section class="Report-Title">
    <h1> <first>The</first> Ritual of Skulls</h1>
  </section>

  <section class="Report-Details">
    <div class="Report-Details-User">
      <p><strong>Player :</strong> <input type="text" name="Report-Details-User-Name"></p>
      <p><strong>Army :</strong> <input type="text" name="Report-Details-User-Army"></p>
      <p><strong>General :</strong> <input type="text" name="Report-Details-User-General"> <img src="" alt="PlayerGeneral"></p>
      <p><strong>Allegiance :</strong> <select name="Report-Details-User-Alliegance">
        <option value="Order"></option>
        <option value="Death"></option>
        <option value="Chaos"></option>
        <option value="Destruction"></option>
      </p>
    </div>

    <div class="Report-Details-Opponent">
      <p><strong>Opponent :</strong> <input type="text" name="Report-Details-Opponent-Name"></p>
      <p><strong>Army :</strong> <input type="text" name="Report-Details-Opponent-Army"></p>
      <p><strong>General :</strong> <input type="text" name="Report-Details-Opponent-General"> <img src="" alt="PlayerGeneral"></p>
      <p><strong>Allegiance :</strong> <select name="Report-Details-Opponent-Alliegance">
        <option value="Order"></option>
        <option value="Death"></option>
        <option value="Chaos"></option>
        <option value="Destruction"></option>
      </p>
    </div>
  </section>

</body>

</html>
